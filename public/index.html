<!DOCTYPE html>
<html lang="en">

<head>
    <title>Backionary</title>
    <meta charset="UTF-8">
    <link rel="icon" href="pencil.png">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div id="zxiIntroScreen" class="zxFlexRow zxFlexCenter zxFlexGrow">
        <div class="zxFlexRow zxBox zxPaper zxTextCenter">
            <div class="zxFlexCol zxFlexCenter zxFlexGrow">
                <h1>Welcome to Backionary.</h1>
                <p>Backionary word game where you try to get the written word backwards. Enter you name below and click
                    connect to get started.</p>
                <div>
                    <button id="zxiConnect" onclick="zxeConnect()">Single player</button>
                </div>
                <div>
                    Name
                    <input id="zxiName">
                    <button id="zxiConnect" onclick="zxeConnect()">Multiplayer</button>
                </div>
            </div>
        </div>
    </div>
    <div id="zxiLobby" style="display: none" class="zxFlexRow zxFlexCenter zxFlexGrow">
        <div class="zxBox zxPaper zxFlexRow">
            <div id="zxiLobbyGames">
                <b>List of games</b>
                <div>PetahNZ's Game (2)<button>Join Game</button></div>
            </div>
            <hr class="zxVr" />
            <div>
                <button onclick="zxeCreateGame()">Create Game</button>
            </div>
        </div>
    </div>
    <div id="zxiInGame" style="display: none" class="zxFlexRow zxFlexCenter zxFlexGrow">
        <div class="zxPaper">
            <b>List of players</b>
            <div>Petah 300pts</div>
            <div>Melon Logic 270pts</div>
        </div>
        <div>
            <div class="zxPaper zxTextCenter">
                <h1>Write the word:<br />Cat</h1>
            </div>
            <div id="zxiDraw" class="zxBox zxPaper">
                <svg id="zxiSvg" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="white">
                </svg>
            </div>
            <button onclick="zxeDoneDrawing()">Debug: Playback</button>
            <div class="zxPaper">
                <div id="zxiChatLog"></div>
                <hr />
                Your guess: <input id="zxiChatInput" onkeypress="zxeSendInput(event)">
            </div>
        </div>
    </div>
    <!-- <div id="zxiDebug">
        <pre id="zxiLog"></pre>
        <p>
            <a href="/stat">Statistics</a>
        </p>
    </div> -->

    <script src="/socket.io/socket.io.js"></script>
    <script src="/shared.js"></script>
    <script src="/client.js"></script>
    <script src="/handlers.js"></script>
    <script src="/svg.js"></script>
    <script src="/debug.js"></script>

</body>

</html>

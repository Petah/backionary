<!DOCTYPE html>
<html lang="en">

<head>
    <title>Backionary</title>
    <meta charset="UTF-8">
    <link rel="icon" href="pencil.png">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="zxIntroScreen zxFlexRow zxFlexCenter zxFlexGrow">
        <div class="zxFlexRow zxBox zxPaper zxTextCenter">
            <div class="zxFlexCol zxFlexCenter zxFlexGrow">
                <h1>Welcome to Backionary.</h1>
                <p>Backionary word game where you try to get the written word backwards. Enter you name below and click
                    connect to get started.</p>
                <div>
                    <button id="zxiConnect" onclick="zxeConnect()">Single player</button>
                </div>
                <div>
                    Name
                    <input id="zxiName">
                    <button id="zxiConnect" onclick="zxeConnect()">Multiplayer</button>
                </div>
            </div>
        </div>
    </div>
    <div class="zxLobby zxFlexRow zxFlexCenter zxFlexGrow">
        <div class="zxBox zxPaper zxFlexRow">
            <div id="zxiLobbyGames">
                <b>List of games</b>
                <div>PetahNZ's Game (2)<button>Join Game</button></div>
            </div>
            <hr class="zxVr" />
            <div>
                <button onclick="zxeCreateGame()">Create Game</button>
            </div>
        </div>
    </div>
    <div class="zxDrawing zxGuessing zxFlexRow zxFlexCenter zxFlexGrow">
        <div class="zxPaper">
            <b>List of players</b>
            <div>Petah 300pts</div>
            <div>Melon Logic 270pts</div>
        </div>
        <div>
            <div class="zxDrawing zxTextCenter">
                <h1>Write the word:</h1>
                <h1 id="zxiWord"></h1>
            </div>
            <div class="zxGuessing zxTextCenter">
                <h1>Guess the word!</h1>
            </div>
            <div id="zxiDraw" class="zxDrawing zxGuessing zxBox zxPaper">
                <svg id="zxiSvg" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="white">
                </svg>
            </div>
            <div class="zxDrawing zxTextCenter">
                <button onclick="zxeDoneDrawing()">Finished</button>
            </div>
            <div class="zxGuessing zxPaper">
                Your guess: <input id="zxiChatInput" onkeypress="zxeSendInput(event)">
                <div id="zxiChatLog"></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/shared.js"></script>
    <script src="/client.js"></script>
    <script src="/handlers.js"></script>
    <script src="/svg.js"></script>
    <script src="/debug.js"></script>

</body>

</html>

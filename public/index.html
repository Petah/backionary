<!DOCTYPE html>
<html lang="en">

<head>
    <title>Backionary</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div id="zxiMain">
        <div id="zxiIntroScreen">
            <p>Welcome to Backionary. A word game where you try to get the written word backwards. Enter you name below and click connect to get started.</p>
            <div>
                Name
                <input id="zxiName">
                <button id="zxiConnect" onclick="zxeConnect()">Connect</button>
            </div>
        </div>
        <div id="zxiLobby" style="display: none">
            <div id="zxiLobbyGames">
                <b>List of games</b>
                @todo
                <button>Join Game</button>
            </div>
            <button onclick="zxeCreateGame()">Create Game</button>
        </div>
        <span id="zxiInGame" style="display: none">
            <div class="zxcSidebar">
                <b>List of players</b>
                <div>Petah</div>
                <div>Melon Logic</div>
                <div>@todo</div>
                <div>@todo</div>
                <div>@todo</div>
                <div>@todo</div>
            </div>
            <div>
                <div id="zxiDraw">
                    <svg
                        id="zxiSvg"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        xml:space="preserve"
                        version="1.1"
                        width="640px"
                        height="400px"
                        fill="white">
                    </svg>
                </div>
                <pre id="zxiChatLog">
                </pre>
                <input id="zxiChatInput" onkeypress="zxeSendInput(event)">
            </div>
        </span>
    </div>
    <div id="zxiDebug">
        <pre id="zxiLog"></pre>
        <p>
            <a href="/stat">Statistics</a>
        </p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/debug.js"></script>
    <script src="/shared.js"></script>
    <script src="/client.js"></script>
    <script src="/svg.js"></script>

</body>

</html>
